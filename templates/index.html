<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}" />
  </head>
  <body>
    <div class="page-container">
      <div class="form-container">
        <form id="arm-form" class="arm-form" action="">
          <label
            class="floating-label"
            for="land-advance"
            id="land-advance-label"
            >Land Advance</label
          >
          <input
            type="number"
            name="land-advance"
            id="land-advance"
            min="0"
            required />
          <label
            for="contractual-monthly-rate"
            id="contractual-monthly-rate-label"
            >Contractual Monthly Rate</label
          >
          <input
            type="number"
            name="contractual-monthly-rate"
            id="contractual-monthly-rate"
            min="0"
            max="100"
            step="0.01"
            required />
          <label
            for="beginning-of-default-period"
            id="beginning-of-default-period-label">
            Beginning of default period
          </label>
          <input
            type="date"
            name="beginning-of-default-period"
            id="beginning-of-default-period"
            class="date-input" />
          <label for="end-of-default-period" id="end-of-default-period-label"
            >End of default period</label
          >
          <input
            type="date"
            name="end-of-default-period"
            id="end-of-default-period"
            class="date-input" />
          <button type="submit" id="submit">submit</button>
        </form>
      </div>

      <!-- <div class="output"></div> -->
    </div>
  </body>

  <script
    src="{{ url_for('static', filename='js/index.js') }}"
    type="module"
    crossorigin="anonymous"></script>
</html>
